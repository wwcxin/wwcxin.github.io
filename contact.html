<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>联系我 - 勿忘初心</title>
    <link rel="icon" href="https://webcnstatic.yostar.net/ba_cn_web/prod/web/assets/avatar3.c9d108f1.png" type="image/png">
    <!-- 引入本地CSS文件 -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <!-- 添加必要的meta标签 -->
    <meta name="description" content="联系我 - 个人联系方式">
    <meta name="keywords" content="联系方式,电话,邮箱,QQ,GitHub">
</head>
<body>
    <!-- 视频背景容器 -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://webcnstatic.yostar.net/ba_cn_web/prod/web/assets/home2.4f8bd50e.mp4" type="video/mp4">
        </video>
        <!-- 添加遮罩层 -->
        <div class="overlay"></div>
    </div>

    <!-- 主要内容容器 -->
    <div class="content">
        <div class="main-container">
            <div class="container-content">
                <div class="image-container">
                    <img src="" alt="随机背景图" id="randomImage">
                </div>
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="avatar">
                            <img src="https://q.qlogo.cn/headimg_dl?dst_uin=2319289456&spec=0" alt="头像">
                        </div>
                        <div class="profile-info">
                            <h1 class="name">联系我</h1>
                            <p class="signature">选择您喜欢的方式与我联系</p>
                        </div>
                    </div>
                    
                    <div class="nav-buttons">
                        <a href="tel:17623681084" class="nav-btn phone-btn">
                            <span class="icon">📞</span>
                            <span>电话</span>
                        </a>
                        <a href="mailto:hi@b23.run" class="nav-btn email-btn">
                            <span class="icon">📧</span>
                            <span>邮箱</span>
                        </a>
                        <a href="https://qm.qq.com/q/UZcoAr5e4a" target="_blank" class="nav-btn qq-btn">
                            <span class="icon">💬</span>
                            <span>QQ</span>
                        </a>
                        <a href="https://github.com/wwcxin" target="_blank" class="nav-btn github-btn">
                            <span class="icon">🐙</span>
                            <span>GitHub</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 主题切换按钮 -->
    <div class="theme-switch">
        <button class="theme-btn light-btn" title="浅色模式">
            <span class="icon">☀️</span>
            <span class="text">浅色</span>
        </button>
        <button class="theme-btn system-btn" title="跟随系统">
            <span class="icon">🖥️</span>
            <span class="text">系统</span>
        </button>
        <button class="theme-btn dark-btn active" title="深色模式">
            <span class="icon">🌙</span>
            <span class="text">深色</span>
        </button>
    </div>

    <!-- 引入本地JS文件 -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
